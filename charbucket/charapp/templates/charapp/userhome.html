<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{user.username}} Home</title>
</head>
<body>
    <div>
        <h3>Posts</h3>
        {% for post in posts %}
        {{post.text}} <br>
        {% endfor %}
    </div>
    <div>
        <h3>new post</h3>
        <form action="{% url 'charapp:nu_post' %}" method="post">
            {% csrf_token %}
            <input type="text" name="nu_post_text" placeholder="text"/>
            <button type="submit">submit</button>
        </form>
    </div>
    <div>
        <h3>user directory</h3>
        {% for user in userlist %}
        <a href="{% url 'charapp:profile' user.username %}">{{user}}</a> <br>
        {% endfor %}
    </div>
</body>
</html>
